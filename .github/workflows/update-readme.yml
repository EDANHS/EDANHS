name: Update README Daily

on:
  schedule:
    - cron: "18 14 * * *" # Ejecutar todos los d√≠as a las 2 AM UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install requests library
        run: pip install requests

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.email thomas.molina.s@mail.pucv.cl
          git config --global user.name 'Thomas Molina'
          git add .
          git commit -m "Update daily image on $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
