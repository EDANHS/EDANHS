name: Update README Daily

on:
  schedule:
    - cron: "* * * * *" # Ejecutar todos los días a las 2 AM UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Actualizar a la última versión

      - name: Set up Python
        uses: actions/setup-python@v4 # Actualizar a la última versión
        with:
          python-version: 3.x

      - name: Install requests library
        run: pip install requests

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global user.email 'your-email@example.com'
          git config --global user.name 'Your Name'
          git add .
          commit_message="Update daily image on $(date +'%Y-%m-%d')"
          git commit -m "$commit_message" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
